<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Natours | Exciting tours for adventurous people</title>
</head>

<body>
    <!-- BEM Notation -->
    <header class="header"> 
        <!-- Block -->
        <div class="header__logo-box">
            <!-- Element -->
            <img src="img/logo-white.png" alt="logo" class="header__logo">
        </div>
        <div class="header__text-box">
            <h1 class="heading-primary">
                <!-- heading-primary we use it many palace in our project so its a Block -->
                <span class="heading-primary--main">Designer</span>
                <!-- heading-primary--main it do just modification of block 
                so it called -- modifier -->
                <span class="heading-primary--sub">Do or try what ever happens</span>
            </h1>
            <a href="#" class="btn btn--white btn--animated" >Discover our tours</a>
            <!-- btn block  btn--white btn--animated modifier-->
        </div>
    </header>
</body>

</html>
